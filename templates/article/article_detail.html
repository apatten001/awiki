{% if messages %}
    <div class="messages">
    <ul>
        {% for message in messages %}
        <li class="{{ message.tag }}">{{ message }}</li>

        {% endfor %}
    </ul>
    </div>

{% endif %}

{% if not object.is_published %}

<h2>THis article has not been created yet</h2>
{% endif %}

<h2>{{ object.title }}</h2>

<p>{{ object.text }}</p>

<h3>
    Actions
</h3>
<ul>
    <li>
        <a href="{% url 'wiki_article_edit' object.slug %}">Edit Article</a>
    </li>
    <li>
        <a href="{% url 'wiki_article_history' object.slug %}">Article History</a>
    </li>
</ul>


<a href="{% url 'wiki_article_index' %}">All Articles</a>
